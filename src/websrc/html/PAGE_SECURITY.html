<div id="main">
    <form class="saveParams" method="POST" action="saveParams">
        <div class="card">
            <div class="card-header fw-bold text-start text-primary"><span>Security options</span></div>
            <div class="card-body">
                <div>
                    <div class="col-sm-12 col-md-6 mb-4">
                        <div class="form-check"><input type="checkbox" id="disableWeb" class="form-check-input" data-replace="disableWeb" name="disableWeb"><label class="form-label form-check-label" for="disableWeb">Disable web server when socket is connected</label></div>
                        <div class="form-check"><input type="checkbox" id="webAuth" class="form-check-input" data-replace="webAuth" name="webAuth" onclick="SeqInputDsbl(!this.checked)"><label class="form-label form-check-label" for="webAuth">Enable web server authentication</label>
                            <div id="div_show1" style="display: none"><label class="form-label" for="webUser">Username</label><input class="form-control" type="text" id="webUser" data-replace="webUser" disabled="" name="webUser"><label class="form-label" for="webPass">Password</label><input class="form-control" type="password" id="webPass" data-replace="webPass" disabled="" name="webPass"></div>
                        </div>
                        <div class="form-check"><input type="checkbox" id="fwEnabled" class="form-check-input" data-replace="fwEnabled" name="fwEnabled" onclick="SeqInputDsblFw(!this.checked)"><label class="form-label form-check-label" for="fwEnabled">Enable IP whitelist for socket</label>
                            <div id="div_show2" style="display: none"><label class="form-label" for="fwIp">Allowed IP</label><input class="form-control" type="text" id="fwIp" data-replace="fwIp" disabled="" name="fwIp" placeholder="192.168.x.x"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center"><button class="btn btn-outline-primary btn col-sm-12 col-md-6" type="submit" name="save">Save</button></div>
                </div>
            </div>
        </div>
    </form>
</div>
