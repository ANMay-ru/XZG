              <div class="row cmd_row">
                <span class="text-center" data-i18n="pages.tools.zb"></span>

                <button type='button' data-cmd="2" class='btn btn-outline-primary cmd_btn'

                <button type='button' data-cmd="0" class='btn btn-outline-accent2 cmd_btn'

              <div class="row cmd_row">
                <span class="mt-2 text-center" data-i18n="pages.tools.esp"></span>

                <button type='button' onclick="modalConstructor('factoryResetWarning')"

        <div class="col-sm-12 col-md-6 mb-4">

                <button type='button' data-cmd="4" class='btn btn-outline-primary cmd_btn'
                  data-i18n="pages.tools.ntw"></button>
                <button type='button' data-cmd="5" class='btn btn-outline-warning cmd_btn'
                  data-i18n="pages.tools.usb"></button>
              </div>
              <div class="row cmd_row">
                <span class="mt-2 text-center" data-i18n="pages.tools.lt"></span>
                <button type='button' data-cmd="14&led=0&act=2" class='btn btn-outline-success cmd_btn'
                  data-i18n="pages.tools.pwr" id="pwrLedBtn" hidden></button>
                <button type="button" data-cmd="14&led=1&act=2" class="btn btn-outline-success cmd_btn"
                  data-i18n="pages.tools.mode" id="modeLedBtn" hidden></button>
                <button type="button" data-cmd="12" class="btn btn-outline-success cmd_btn"
                  data-i18n="pages.tools.zb"></button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="tab-pane fade" id="systemTools" role="tabpanel" aria-labelledby="profile-tab">
      <div class="row masonry" data-masonry='{"percentPosition": true }'>

        <div class="col-sm-12 col-md-6 mb-4">
          <div class='card'>
            <div class="card-header fw-bold">
              <svg class="card_icon" fill="currentColor" viewBox="0 0 16 16">

            <div class='card-body'>
              <div class="row">
                <div class="col">
                  <div class="col-sm-12" data-i18n="pages.tools.rd"></div>
                  <textarea class="form-control col-sm-12 mb-2" id="console" rows="8"></textarea>
                  <div class="row cmd_row">
                    <button type="button" data-cmd="8" onclick="$('console').val('')"
                      class="btn btn-outline-primary cmd_btn" data-i18n="pages.tools.cc"></button>
                    <button type="button" data-cmd="11" class="btn btn-outline-accent2 cmd_btn"
                      data-i18n="pages.tools.czc"></button>
                    <button type="button" data-cmd="10" class="btn btn-outline-success cmd_btn"
                      data-i18n="pages.tools.czv"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 mb-4">
          <div class='card'>
            <div class="card-header fw-bold">
              <svg class="card_icon" fill="currentColor" viewBox="0 0 16 16">
                <use xlink:href="icons.svg#file" />
              </svg><span data-i18n="pages.tools.fb"></span>
            </div>
            <div class='card-body'>
              <table id="filelist" class="table">
                <thead>
                  <tr>
                    <th scope="col" data-i18n="pages.tools.fn"></th>
                    <th scope="col" data-i18n="pages.tools.s"></th>
                  </tr>
                </thead>
              </table>
              <form method="POST" action="saveFile">
                <div class="form-group">
                  <div><label for="file">File : <span id="title"></span></label><input type="hidden" name="filename"
                      id="filename" value=""></div><textarea class="form-control mb-2" id="config_file" name="file"
                    rows="10"></textarea>
                </div>
                <div class="row cmd_row">
                  <button type="submit" class="btn btn-outline-primary col-6 mt-4" data-i18n="common.save"></button>
                </div>
              </form>
            </div>
          </div>
        </div>

    <div class="tab-pane fade" id="firmwareUpdate" role="tabpanel" aria-labelledby="fw-tab">
      <div class="row masonry" data-masonry='{"percentPosition": true }'>

        <div class="col-sm-12 col-md-6 mb-4">
          <div class='card card-update'>
            <div class="card-header fw-bold">
              <svg class="card_icon" fill="currentColor" viewBox="0 0 16 16">
                <use xlink:href="icons.svg#github" />
              </svg><span data-i18n="pages.tools.egu"></span>
            </div>
            <div class='card-body card-body-update'>
              <div class="container">
                <button type="button" id="upd_esp_git" class="btn btn-warning col-sm-8 mb-2"
                  data-i18n="pages.tools.ilfg"></button>
                <button type="button" id="info_esp_git" class="btn btn-outline-warning col-sm-8 mt-2"
                  data-i18n="pages.tools.sri"></button>
              </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 mb-4">
          <div class='card card-update'>
            <div class="card-header fw-bold">
              <svg class="card_icon" fill="currentColor" viewBox="0 0 16 16">
                <use xlink:href="icons.svg#file" />
              </svg><span data-i18n="pages.tools.efu"></span>
            </div>
            <div class='card-body card-body-update' style="padding: 0 !important;">
              <form class="container fw_form" method='POST' action='#' enctype='multipart/form-data'
                id='esp_upload_form'>
                <input type='file' name='update' id='file' onchange='sub(this)' style=display:none accept='.bin'>
                <label class='file-inputFW' id='file-input' for='file' data-i18n="pages.tools.cf"></label>
                <button id="updButton" type="submit" class="btn btn-warning mt-1" disabled=""
                  data-i18n="common.inst"></button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 mb-4" hidden>
          <div class='card'>
            <div class="card-header fw-bold" data-i18n="pages.tools.zu"></div>
            <div class='card-body'>
              <form class="container fw_form" method='POST' action='#' enctype='multipart/form-data'
                id='upload_form_zb'>
                <input type='file' name='update_zb' id='file_zb' onchange='sub_zb(this)' style=display:none

                <label class='file-inputFW' id='file-input_zb' for='file_zb' data-i18n="pages.tools.cf"> </label>
                <button id="updButton_zb" type="submit" class="btn btn-primary mb-2" disabled=""

                <br>
                <div class="container" style="max-width: 300px; margin-top: 30px;">
                  <div id='prg_zb'></div>
                  <div class='prgbarFW' id='prgbar_zb'>
                    <div class='barFW' id='bar_zb'></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
