<div id='main'>
    <form class="saveParams" method='POST' action="saveParams">
        <!-- <div class='row'> -->
        <div class="col-sm-12 cardPadding">
            <div class="card">
                <div class="card-header fw-bold text-start text-primary">
                    General settings
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 mb-3">
                            <div class="row">
                                <!-- <div class="col-sm-12"> -->
                                <div class='mb-2'>
                                    <label for="hostname">Hostname. Device will be displayed in the network with
                                        this name</label>
                                    <input data-replace="hostname" class="form-control" id="hostname" type="text"
                                        name="hostname" value="" maxlength="50" required>
                                </div>
                                <div class='mb-2'>
                                    <label for='refreshLogs'>Web refresh interval</label>
                                    <input data-replace="refreshLogs" class='form-control' id='refreshLogs'
                                        type="number" min="1000" max="15000" step="100" name='refreshLogs' value=''
                                        placeholder="in milliseconds" required>
                                </div>
                                <!-- </div> -->
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3">
                            <div class="row">
                                <div class="col-sm-12 mb-3" onclick="KeepWebDsbl(!$('#usbMode').prop('checked'))">
                                    <span>Select the device operating mode:</span>
                                    <div class="form-check">
                                        <input data-replace="checkedLanMode" class="form-check-input" type="radio"
                                            name="coordMode" id="lanMode" value="0">
                                        <label class="form-check-label" for="lanMode">
                                            NETWORK mode
                                        </label>
                                    </div>
                                    <!-- <div class="form-check">
                                        <input data-replace="checkedWifiMode" class="form-check-input" type="radio"
                                            name="coordMode" id="wifiMode" value="1">
                                        <label class="form-check-label" for="wifiMode">
                                            WIFI mode
                                        </label>
                                    </div>
                                     <hr class="border border-dark border-top"> -->
                                    <div class="form-check">
                                        <input data-replace="checkedUsbMode" class="form-check-input" type="radio"
                                            name="coordMode" id="usbMode" value="2">
                                        <label class="form-check-label" for="usbMode">
                                            USB mode
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline me-1">
                                        <input class="form-check-input" type="checkbox" id="keepWeb" name="keepWeb"
                                            data-replace="keepWeb">
                                        <label class="form-check-label" for="keepWeb">Keep network & web
                                            server</label>
                                    </div>
                                    <div class="form-check form-check-inline ps-0">
                                        <button type="button" onclick="modalConstructor('keepWeb');"
                                            class="btn btn-outline-primary btn-sm" style="height: 20%;">?</button>
                                    </div>
                                </div>
                                <br>
                                <div class="col-sm-12">
                                    <!-- <br> -->
                                    <span>Control the behavior of the LEDs (with saving on reboot) using the
                                        switches
                                        below:</span>
                                    <div class='form-check form-switch'>
                                        <input data-replace="checkedDisableLedPwr" class='form-check-input'
                                            id='disableLedPwr' type='checkbox' role="switch" name='disableLedPwr'>
                                        <label class='form-check-label' for='disableLedPwr'>Disable Power LED
                                            <span style="color: #047cc3">(BLUE)</span></spa< /label>
                                    </div>
                                    <div class='form-check form-switch'>
                                        <input data-replace="checkedDisableLedUSB" class='form-check-input'
                                            id='disableLedUSB' type='checkbox' role="switch" name='disableLedUSB'>
                                        <label class='form-check-label' for='disableLedUSB'>Disable USB mode LED
                                            <span style="color: #fc0500">(RED)</span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-sm-12 cardPadding'>
            <div class='card'>
                <div class="card-header fw-bold text-start text-warning">NTP options</div>
                <div class="card-body">
                    <!--  <div class="col-sm-12">  'mb-2'> -->
                    <div class='mb-2'>
                        <label for='timezone'>Timezone</label>
                        <select data-replace="timeZones" id="timeZoneId" class='form-control' name="timeZoneName">
                        </select>
                    </div>
                    <div class='mb-2'>
                        <label for="ntpServ1">NTP server 1</label>
                        <input data-replace="ntpServ1" class="form-control" id="ntpServ1" type="text" name="ntpServ1"
                            value="" maxlength="50" required>
                    </div>
                    <div class='mb-2'>
                        <label for="ntpServ2">NTP server 2</label>
                        <input data-replace="ntpServ2" class="form-control" id="ntpServ2" type="text" name="ntpServ2"
                            value="" maxlength="50" required>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <button type="submit" class="btn btn-outline-primary col-sm-12 col-md-6" name="save">Save</button>
        </div>
        <!-- </div> -->
    </form>
</div>
