<div id='main'>
    <div class='row'>
        <form class="saveParams" method='POST' action="saveParams">
            <div class="col-12 cardPadding">
                <div class='card'>
                    <div class="card-header fw-bold">
                        <svg class="card_icon" fill="currentColor" viewBox="0 0 16 16">
                            <use xlink:href="icons.svg#mqtt" />
                        </svg><span data-i18n="pages.mqtt.desc"></span>
                    </div>
                    <div class="card-body">
                        <div class='mb-2 form-check form-switch'>
                            <label class='form-check-label' for='MqttEnable'
                                data-i18n="common.enable;pages.mqtt.enb[title]">
                                <input data-replace="enableMqtt" id="MqttEnable" class='form-check-input'
                                    type='checkbox' role="switch" name='MqttEnable'
                                    onclick="MqttInputDsbl(!this.checked)">
                            </label>
                        </div>
                        <div class='mb-2'>
                            <label for='server' data-i18n="pages.mqtt.broker.n"></label>
                            <input data-replace="serverMqtt" class='form-control' id='MqttServer' type='text'
                                name='MqttServer' minlength="5" maxlength="50"
                                pattern="^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$"
                                data-i18n="pages.mqtt.broker.ph[placeholder];pages.mqtt.broker.tt[title]" required>
                        </div>
                        <div class='mb-2'>
                            <label for='port' data-i18n="pages.mqtt.port.n"></label>
                            <input data-replace="portMqtt" class='form-control' id='MqttPort' type='number'
                                name='MqttPort' min="1025" max="65536"
                                data-i18n="pages.mqtt.port.ph[placeholder];pages.mqtt.port.tt[title]" required>
                        </div>
                        <div class='mb-2'>
                            <label for='user' data-i18n="common.user"></label>
                            <input data-replace="userMqtt" class='form-control' id='MqttUser' type='text'
                                name='MqttUser' minlength="5" maxlength="50"
                                data-i18n="pages.mqtt.user.ph[placeholder];pages.mqtt.user.tt[title]">
                        </div>
                        <div class='mb-2'>
                            <label for='pass' data-i18n="common.pass"></label>
                            <div class="input-group">
                                <input type="password" id="MqttPass" data-replace="passMqtt" class="form-control"
                                    aria-describedby="tglPassViewVisibility" name="MqttPass" minlength="5"
                                    maxlength="50"
                                    data-i18n="pages.mqtt.pass.ph[placeholder];pages.mqtt.pass.tt[title]">
                                <button class="btn inline_btn" type="button" id="tglPassViewVisibility"
                                    onclick="tglPassView(this)">
                                    <svg viewBox="0 0 16 16" class="inline_icon">
                                        <use xlink:href="icons.svg#eye-fill"></use>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class='mb-2'>
                            <label for='topic' data-i18n="pages.mqtt.topic.n"></label>
                            <input data-replace="topicMqtt" class='form-control' id='MqttTopic' type='text'
                                name='MqttTopic' minlength="5" maxlength="50"
                                pattern="^[a-zA-Z0-9]+([a-zA-Z0-9_\-\/]*[a-zA-Z0-9]+)?$"
                                data-i18n="pages.mqtt.topic.ph[placeholder];pages.mqtt.topic.tt[title]" required>
                        </div>
                        <div class='mb-2'>
                            <label for='interval' data-i18n="pages.mqtt.interval.n"></label>
                            <input data-replace="intervalMqtt" class='form-control' id='MqttInterval' type='number'
                                min="10" max="36000" name='MqttInterval'
                                data-i18n="pages.mqtt.interval.ph[placeholder];pages.mqtt.interval.tt[title]" required>
                        </div>
                        <div class='mb-2 form-check form-switch'>
                            <label class='form-check-label' for='discovery'
                                data-i18n="pages.mqtt.disc.n;pages.mqtt.disc.tt[title]">
                                <input data-replace="discoveryMqtt" class='form-check-input' id='MqttDiscovery'
                                    type='checkbox' role="switch" name='MqttDiscovery'>
                            </label>
                        </div>
                        <br>
                        <div class="col-12 d-flex justify-content-center"><button type="submit"
                                class="btn btn-outline-primary col-6" name='save' data-i18n="common.save"></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
