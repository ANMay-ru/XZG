# .vscode/i18n-ally-custom-framework.yml

languageIds:
  - javascript
  - html

usageMatchRegex:
  - "[^\\w\\d]t\\(['\"`]({key})['\"`]"
  - "data-i18n=['\"]({key})['\"]"
  - "([^;'\"]*?)\\[placeholder\\]"
  - "([^;'\"]*?)\\[title\\]"





scopeRangeRegex: "useTranslation\\(\\s*\\[?\\s*['\"`](.*?)['\"`]"

# An array of strings containing refactor templates.
